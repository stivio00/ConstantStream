# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Build package
      run: dotnet build -c Release
    - name: publish package
      run: dotnet nuget push ConstantStream.*.nupkg --api-key $NUGET_KEY --source https://api.nuget.org/v3/index.json
    - name: publish package symbols
      run: dotnet nuget push ConstantStream.*.snupkg --api-key $NUGET_KEY --source https://api.nuget.org/v3/index.json
